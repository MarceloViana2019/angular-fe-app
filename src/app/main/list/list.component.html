<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow-sm p-3 mb-5 bg-body rounded">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" class="col-md-3 text-center">Id<br><br></th>
                                <th scope="col" class="col-md-3 text-center">Year
                                    <form>
                                        <div class="col-xs-3 col-sm-auto">
                                            <input class="form-control" type="text" (input)="onSearch($event.target.value)" placeholder="Search by year">
                                        </div>
                                    </form>
                                </th>
                                <th scope="col" class="col-md-3 text-center">Title<br><br></th>
                                <th scope="col" class="col-md-3 text-center">Winner?
                                    <form>
                                        <div class="col-xs-3 col-sm-auto">
                                            <select name="wiiner" class="form-control" [(ngModel)]="winner" (input)="onWinner($event.target.value)">
                                                <option [ngValue]=false>No</option>
                                                <option [ngValue]=true>Yes</option>
                                                <option></option>
                                              </select>
                                        </div>
                                    </form>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let movie of movies" class="cursor">
                                <td>{{ movie.id }}</td>
                                <td>{{ movie.year }}</td>
                                <td>{{ movie.title }}</td>
                                <td>{{ movie.winner }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="size"
                        (pageChange)="refreshMovies()">
                    </ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
